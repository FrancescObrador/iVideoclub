<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>Autor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Autor</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información sobre el autor</ion-card-title>
      <ion-card-subtitle>Aplicación desarrollada por {{autor.name}}. 
        A continuación puede consultar más informacion sobre el autor
      </ion-card-subtitle>
    </ion-card-header>
    <ion-list [inset]="true" lines="inset">
      <ion-item button [routerLink]="['/curriculum']">
        <ion-icon name="book-outline" slot="start"/>
        <ion-label>Currículum vítae</ion-label>
      </ion-item>
      <ion-item href="mailto:email@email.com">
        <ion-icon name="mail" slot="start"/>  
          <ion-label> <strong>Correo:</strong> {{autor.email}} </ion-label>
      </ion-item>
      <ion-item href="@coppermisting">
        <ion-icon name="logo-twitter" slot="start"/>
        <ion-label><strong>Twitter:</strong> {{autor.twitter}}</ion-label>
      </ion-item>
      <ion-item href="tel:999888777">
          <ion-icon name="call" slot="start"/> 
          <ion-label><strong>Teléfono:</strong> {{autor.phone}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
