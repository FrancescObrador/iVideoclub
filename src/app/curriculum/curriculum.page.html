<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>Currículum</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Currículum</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <ion-list *ngIf="listaTrabajos">
      <ion-item *ngFor="let trabajos of listaTrabajos">
        <ion-label class="ion-text-wrap">
          <h2>{{trabajos.fecha}}</h2> 
          <p>{{trabajos.desc}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
