<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <!--Card 1-->
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Bienvenido a</ion-card-subtitle>
        <ion-card-title>¡iVideoclub!</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        iVideoclub es una aplicación desarrollada con Ionic.
        Para acceder a la gestión del videoclub pulsa el siguiente botón:
      </ion-card-content>
      
      <ion-button fill="clear" [routerLink]="['/videoclub']"><ion-icon name="videocam" slot="start"/> Acceso a iVideoclub</ion-button>
    </ion-card>
    
    <!--Card 2-->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Información sobre el autor</ion-card-title>
        <ion-card-subtitle>Aplicación desarrollada por Francesc Obrador</ion-card-subtitle>
      </ion-card-header>
      <ion-button fill="clear" [routerLink]="['/autor']"><ion-icon name="person" slot="start"/> Consultar información</ion-button>
    </ion-card>
  </div>
</ion-content>
